# Site settings
title: Dobby Blog
description: >- # site description
  안녕하세요!! 세상의 문제를 ML/DL로 해방시키는 것이 목표인 개발자 Dobby입니다!!
  Github - <img src="https://img.shields.io/badge/Github-black?style=flat-square&logo=Github&logoColor=white"/>
lang: ko_KR
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Dobby # author name
  bio: >- # tell to the world
  안녕하세요!! 세상의 문제를 ML/DL로 해방시키는 것이 목표인 개발자 Dobby입니다!!
  Github - <img src="https://img.shields.io/badge/Github-black?style=flat-square&logo=Github&logoColor=white"/>
  username: Dobby98 # general username
  github: Eumgill98 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: wjdghcks02@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
